<template name="login">
    <div class="container">
        <div class="row group">
            <div class="column-6">
                <h2 class="ms2 space-large">Welcome Back!</h2>

                <form id="login-form" class="form-stack">
                    <fieldset class="space">
                        <label for="user">Username or Email Address</label>
                        <input class="user-input soft" type="text" name="user" placeholder="JohnDoe">
                    </fieldset>

                    <fieldset class="space">
                        <label for="password">Password</label>
                        <input class="user-input soft" type="text" name="password" placeholder="Top Secret">
                    </fieldset>

                    <button class="btn soft" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</template>
