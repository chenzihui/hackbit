<template name="register">
    <div class="container">
        <div class="row group">
            <div class="column-6">
                <h2 class="ms2 space-large">Create a new account</h2>

                {{#if errors}}
                <div class="bg-error soft breathe">
                    <ul class="bullet-list">
                    {{#each errors}}
                        <li>{{ this }}</li>
                    {{/each}}
                    </ul>
                </div>
                {{/if}}

                <form id="reg-form" class="form-stack">
                    <fieldset class="space">
                        <label for="username">Username</label>
                        <input id="reg-username" class="user-input soft"
                        type="text" name="username" placeholder="JohnDoe">
                    </fieldset>

                    <fieldset class="space">
                        <label for="email">Email Address</label>
                        <input id="reg-email" class="user-input soft" type="text"
                        name="email" placeholder="johndoe@email.com">
                    </fieldset>

                    <fieldset class="space">
                        <label for="password">Password</label>
                        <input id="reg-pw" class="user-input soft" type="password"
                        name="password" placeholder="Top Secret">
                    </fieldset>

                    <button class="btn soft" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</template>
