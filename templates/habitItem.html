<template name="habitItem">
    <div class="soft box breathe space {{ hasClick }}">
        <div class="media group">
            <div class="img">
                <p class="no-mar uppercase"><strong>{{ name }}</strong></p>
                <p class="no-mar">Days in a row: {{ streak }}</p>
            </div>

            <div class="img-ext">
                <button class="habit-action done btn soft"><i class="icon-ok"></i></button>
                <button class="habit-action destroy btn soft"><i class="icon-trash"></i></button>
            </div>
        </div>
    </div>
</template>
